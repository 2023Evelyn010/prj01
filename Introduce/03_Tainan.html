        <h3>#3 台南衝浪：漁光島</h3>
    <article>
        <p>漁光島是台灣唯一離台灣最近的島，唯一的出路僅靠一座橋出入，橋上風光明媚，下橋後直走到底，穿過一片木麻黃的防風林就是漁光島沙灘囉!海岸的最右邊就是我們浪人最常衝浪的地方。漁光島是屬砂岸地形，月亮弧形的海岸、日落時絕佳美景相互映。</p>
