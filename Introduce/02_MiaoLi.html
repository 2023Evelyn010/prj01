    <h3>#2 苗栗衝浪：後龍外埔</h3>
    <article>
        <p>外埔北堤是遼闊的沙岸地形，浪況跟漲退潮有關連性。適合衝中潮，漲滿浪容易亂。這個浪點有點偏僻不好找，也沒有停車場。</p>
